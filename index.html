<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body role="document">
  <form action="" role="form" id="calculator">
    <input type="text" value="0" placeholder="Calculation result" readonly />
    <div class="clear">
      <span id="delete">C</span>
      <span id="remove">←</span>
      <span id="percent">%</span>
      <span id="root">√</span>
    </div>
    <ul role="list" class="operators">
      <li role="listitem">/</li>
      <li role="listitem">*</li>
      <li role="listitem">+</li>
      <li role="listitem">-</li>
    </ul>
    <ul role="list" class="numbers">
      <li role="listitem">1</li>
      <li role="listitem">2</li>
      <li role="listitem">3</li>
      <li role="listitem">4</li>
      <li role="listitem">5</li>
      <li role="listitem">6</li>
      <li role="listitem">7</li>
      <li role="listitem">8</li>
      <li role="listitem">9</li>
      <li role="listitem">0</li>
      <li role="listitem">.</li>
    </ul>
    <button id="calc">=</button>
  </form>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
